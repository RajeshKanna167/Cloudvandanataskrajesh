<!DOCTYPE html>
<html lang="en">
<head>
    <center><h2>Survey-Form</h2></center><
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Modern UI CSS */
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .gender-checkbox label {
            display: inline-block;
            margin-right: 10px;
        }
        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
        }
        .popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="survey-form" onsubmit="return submitForm()">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" required>

            <label for="date-of-birth">Date of Birth:</label>
            <input type="date" id="date-of-birth" required>

            <label for="country">Country:</label>
            <select id="country" required>
                <option value="">Select a country</option>
                <option value="USA">United States</option>
                <option value="Canada">Canada</option>
                <!-- Add more countries here -->
            </select>

            <label>Gender:</label>
            <div class="gender-checkbox">
                <label><input type="checkbox" name="gender" value="Male"> Male</label>
                <label><input type="checkbox" name="gender" value="Female"> Female</label>
                <label><input type="checkbox" name="gender" value="Other"> Other</label>
            </div>

            <label for="profession">Profession:</label>
            <input type="text" id="profession" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" required>

            <button type="submit">Submit</button>
            <button type="button" onclick="resetForm()">Reset</button>
        </form>
    </div>

    <div class="popup" id="popup">
        <div class="popup-content">
            <h2>Form Submitted Successfully!</h2>
            <ul id="popup-content"></ul>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>

    <script>
        function submitForm() {
            // Gather form values
            const firstName = document.getElementById("first-name").value;
            const lastName = document.getElementById("last-name").value;
            const dob = document.getElementById("date-of-birth").value;
            const country = document.getElementById("country").value;
            const genderOptions = document.querySelectorAll('input[name="gender"]:checked');
            const gender = Array.from(genderOptions).map(option => option.value).join(', ');
            const profession = document.getElementById("profession").value;
            const email = document.getElementById("email").value;
            const mobile = document.getElementById("mobile").value;

            // Display the gathered values in the popup
            const popupContent = document.getElementById("popup-content");
            popupContent.innerHTML = `
                <li>First Name: ${firstName}</li>
                <li>Last Name: ${lastName}</li>
                <li>Date of Birth: ${dob}</li>
                <li>Country: ${country}</li>
                <li>Gender: ${gender}</li>
                <li>Profession: ${profession}</li>
                <li>Email: ${email}</li>
                <li>Mobile Number: ${mobile}</li>
            `;

            // Show the popup
            document.getElementById("popup").style.display = "block";

            // Reset the form
            resetForm();

            return false; // Prevent form submission
        }

        function resetForm() {
            document.getElementById("survey-form").reset();
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>
</body>
</html>
